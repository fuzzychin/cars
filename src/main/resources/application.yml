spring:
  profiles:
    active: "default"
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:Cars;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
server:
  port: "8080"